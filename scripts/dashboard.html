<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Management - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link
      rel="icon"
      type="image/svg+xml"
      href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path fill="%234fb8fa" d="M480-440q58 0 99-41t41-99q0-58-41-99t-99-41q-58 0-99 41t-41 99q0 58 41 99t99 41ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-46q-54-53-125.5-83.5T480-360q-83 0-154.5 30.5T200-246v46Z"/></svg>'
    />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <h1>Club Management System</h1>
      <div class="user-menu">
        <div class="profile-icon" onclick="toggleUserMenu()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="32px"
            viewBox="0 -960 960 960"
            width="32px"
            fill="#e3e3e3"
          >
            <path
              d="M480-440q58 0 99-41t41-99q0-58-41-99t-99-41q-58 0-99 41t-41 99q0 58 41 99t99 41ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-46q-54-53-125.5-83.5T480-360q-83 0-154.5 30.5T200-246v46Z"
            />
          </svg>
        </div>
        <div class="user-dropdown" id="userDropdown">
          <div class="user-info">
            <div class="user-avatar">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="40px"
                viewBox="0 -960 960 960"
                width="40px"
                fill="#4fb8fa"
              >
                <path
                  d="M480-440q58 0 99-41t41-99q0-58-41-99t-99-41q-58 0-99 41t-41 99q0 58 41 99t99 41ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-46q-54-53-125.5-83.5T480-360q-83 0-154.5 30.5T200-246v46Z"
                />
              </svg>
            </div>
            <div class="user-details">
              <h3 id="userName">Loading...</h3>
              <p id="userRole">Loading...</p>
              <p id="userId">Loading...</p>
              <p id="userEmail">Loading...</p>
            </div>
          </div>
          <div class="dropdown-divider"></div>
          <button class="logout-btn" onclick="logout()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="16px"
              viewBox="0 -960 960 960"
              width="16px"
              fill="currentColor"
            >
              <path
                d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"
              />
            </svg>
            Sign Out
          </button>
        </div>
      </div>
    </div>

    <!-- Main Dashboard -->
    <div class="dashboard-container">
      <!-- Sidebar Navigation -->
      <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
          <!-- Dynamic from dashboard setupSidebar() -->
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="main-content">
        <!-- Welcome Section -->
        <div class="welcome-section">
          <h2 id="welcome-message">Welcome!</h2>
        </div>

        <!-- Announcements Section (hidden for OCA) -->
        <div
          class="dashboard-section announcement-panel"
          id="announcement-section"
        >
          <div class="section-header">
            <div class="section-title">
              <div class="section-icon"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#6BB4f1"><path d="M160-200v-80h80v-280q0-83 50-147.5T420-792v-28q0-25 17.5-42.5T480-880q25 0 42.5 17.5T540-820v28q80 20 130 84.5T720-560v280h80v80H160ZM480-80q-33 0-56.5-23.5T400-160h160q0 33-23.5 56.5T480-80Z"/></svg></div>
              <h3>Recent Announcements</h3>
            </div>
            <button
              class="view-all-btn"
              id="view-all-announcements"
              onclick="viewAllAnnouncements()"
            >
              View All
            </button>
          </div>
          <div class="announcements-list" id="announcements-list">
            <!-- Dynamic from dashboard loadRecentAnnouncements()-->
          </div>
        </div>
        <div class="dynamic-content" id="dynamic-content">
          <!-- Content will be loaded based on sidebar navigation -->
        </div>
      </div>
    </div>

    <script src="studentDashboard.js"></script>
    <script src="advisorDashboard.js"></script>
    <script src="ocaDashboard.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
