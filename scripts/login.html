<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Management - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Club Management System</h2>
            <h3>Login</h3>
            <form id="loginForm" onsubmit="return handle_login()">
                <div class="input-group">
                    <label for="userid">User ID:</label>
                    <input type="text" id="userid" name="userid" placeholder="23301451" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <button type="button" class="register-btn" onclick="registerNow()">Register Now</button>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
